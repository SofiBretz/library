<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <h1>MY LIBRARY</h1>

    <p>This app organizes all your books<br> 
        You can add new books and mark them as "Read" or "Unread".<br>  
        Enjoy your readings!</p>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <main>
        <section >
        <form class="formSection">  
            
            <input type="text" placeholder="Title" id="booktitle">
            <input type="text" placeholder="Author" id="author">
            <input type="number" placeholder="Number of pages" id="pages">
            <button id="newBookButton" type="button">Add New Book</button>

        </form>
    </section>
        <table id='books'></table> 
    </main>
    <script src="js/library.js"></script>   
</body>
</html>
